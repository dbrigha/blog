<div class="banner">
  <h3 class="banner__title">Dylan Brigham</h3>
  <h6 class="banner__subtitle">Software Developer</h6>
  <p class="banner__skills">
    Angular | Azure | .NET Core | SQL | DevOps | CI/CD
  </p>
</div>
<div class="body">
  <ng-container *ngIf="posts$ | async as posts">
    <ng-container *ngFor="let post of posts">
      <mat-card class="card">
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.subtitle }}</mat-card-subtitle>
        <div class="card__image">
          <img class="card__image__src" [src]="blogPostImage" />
        </div>
        <mat-card-content [innerHtml]="post.content"> </mat-card-content>
      </mat-card>
    </ng-container>
  </ng-container>
</div>
