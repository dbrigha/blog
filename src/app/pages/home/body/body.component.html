<ng-container *ngIf="posts">
  <ng-container *ngFor="let post of posts">
    <mat-card class="card">
      <mat-card-title class="card__title">{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.subtitle }}</mat-card-subtitle>
      <mat-card-content class="content" [innerHtml]="post.content"> </mat-card-content>
    </mat-card>
  </ng-container>
</ng-container>
